<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="hamburger-menu" onclick="toggleMenu()">☰</div>
            <ul id="nav-links">
                <!-- Directly link to the about.html and contact.html pages -->
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            <button class="logout-button" onclick="confirmLogout()">Logout</button>
        </nav>
    </header>

    <main>
        <h1 class="main-heading">Welcome to the Chat PDF</h1>
        <div class="file-upload-container" id="file-upload-container">
            <label for="file-input" class="custom-file-upload">Upload PDF</label>
            <input type="file" id="file-input" accept="application/pdf">
        </div>
        <div class="pdf-preview-container">
            <iframe id="pdf-preview" src="" frameborder="0"></iframe>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 SSR. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
